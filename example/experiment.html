<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a third party vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXN0cmVsa2UiLCJhIjoiY2pjNnI1azltMWxoMDJ3bnl5MDRvMDlqbSJ9.DiXgHhxTTdOrKM4huxjgfQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    zoom: 0,
    center: [0, 0]
});

map.on('load', function() {
    // Add Mapillary sequence layer.
    // https://www.mapillary.com/developer/tiles-documentation/#sequence-layer
    map.addLayer({
        "id": "mapillary",
        "type": "line",
        "source": {
            "type": "vector",
            "tiles": ["http://localhost:31338/Tiles/Zone19_2011_8/{z}/{x}/{y}.mvt"],
            "minzoom": 0,
            "maxzoom": 13
        },
        "source-layer": "layer0",
        "layout": {
            "line-cap": "round",
            "line-join": "round"
        },
        "paint": {
            "line-opacity": 0.6,
            "line-color": "rgb(53, 175, 109)",
            "line-width": ["get","weight"]
        }
    }, 'waterway-label');
});

map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
